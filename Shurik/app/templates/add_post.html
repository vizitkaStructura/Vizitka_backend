{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="{{url_for('addPost')}}" method="post" class="form-contact">
<p><label>Название: </label> <input type="text" name="name" value="" required />
<p><label>Ссылка: </label> <input type="text" name="url" value="" required />
<p><label>Текст:</label>
<p><textarea name="post" rows=7 cols=40></textarea>
<p><label>Услуги:</label>
<p><textarea name="jobs" rows=4 cols=40></textarea>
<input type="hidden" name="curr" value="{{ current_user.get_id() }}">
<p><input type="submit" value="Добавить" />
</form>
{% endblock %}
